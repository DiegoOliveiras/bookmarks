<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<title>Bookmarks</title>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"> <img alt="Bookmarks"
					id="brand" src="/images/bookmark-logo.png" />
				</a>
				<ul class="nav navbar-nav">
					<li><a href="/home">Home</a></li>
					<li><a href="/users">Users</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Bookmarks <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Manage Yours</a></li>
							<li><a href="/bookmarks">See all Bookmarks</a></li>
						</ul></li>

					<li><a href="#">About</a></li>
				</ul>
			</div>
			<a href="/login"><button type="button"
					class="btn btn-default navbar-btn btn-panel">Sign in</button></a>

		</div>
	</nav>

	<div class="alert alert-success alert-dismissable" role="alert"
		th:if="${!#strings.isEmpty(success)}">
		<span th:text="${success}"></span>
	</div>
	<div class="alert alert-danger alert-dismissable" role="alert"
		th:if="${!#strings.isEmpty(danger)}">
		<span th:text="${danger}"></span>
	</div>

	<section layout:fragment="content"></section>

	<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
