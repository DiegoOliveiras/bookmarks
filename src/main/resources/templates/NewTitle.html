<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">

<section layout:fragment="content">
	<form class="form horizontal" method="POST" action="/titles">

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<a class="btn btn-link link-panel" href="/titles">Titles Listing</a>
					<h3 class="panel-title title-panel">Create a new Title!</h3>
				</div>
			</div>

			<div class="panel-body">
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Name:</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="name" name="name"
							required="required" />
					</div>
				</div>
				<br />
				<div class="form-group">
					<label for="description" class="col-sm-2 control-label">Description:</label>
					<div class="col-sm-4">
						<textarea class="form-control  tarea" id="description" name="description"></textarea>
					</div>
				</div>
				<br /><br />
				<div class="form-group">
					<label for="creator" class="col-sm-2 control-label">Creator:</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="creator"
							name="creator" />
					</div>
				</div>
				<br />
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
						<button type="submit" class="btn btn-primary"
							style="margin-top: 20px;">Create</button>
					</div>
				</div>

			</div>
		</div>
	</form>
</section>
</html>
